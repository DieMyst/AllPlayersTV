<form>
    <div class="modal-body">
        <label>Name of composition
            <input type="text" placeholder="Name" ng-model="newComposition.name"/>
        </label>
    </div>
    <span>{{newComposition}}</span>
    <div class="modal-footer">
        <button type="submit" ng-click="submit(newComposition)" class="btn primary-btn">Submit</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
