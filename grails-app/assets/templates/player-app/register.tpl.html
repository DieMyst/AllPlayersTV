<form>
    <span class="text-error">{{message}}</span>
    <label>
        Username
        <input placeholder="Username" ng-model="registration.userName">
    </label>
    <label>
        Password
        <input placeholder="Password" ng-model="registration.password">
    </label>
    <label>
        Repeat Password
        <input placeholder="Confirm password" ng-model="registration.confirmPassword">
    </label>
    <button class="bt" ng-click="signUp()">Register</button>
</form>
