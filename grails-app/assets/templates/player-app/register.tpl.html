<form>
    <span class="text-error">{{error}}</span>
    <label>
        Username
        <input ng-model="user.userName">
    </label>
    <label>
        Password
        <input ng-model="user.password">
    </label>
    <label>
        Repeat Password
        <input ng-model="user.confirmPassword">
    </label>
    <button class="bt" ng-click="signUp()">Register</button>
</form>
