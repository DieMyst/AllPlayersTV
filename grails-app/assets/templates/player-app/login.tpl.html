<form>
    <span class="text-error">{{message}}</span>
    <label>
        Username
        <input ng-model="loginData.userName">
    </label>
    <label>
        Password
        <input ng-model="loginData.password">
    </label>
    <button class="bt" ng-click="login()">Login</button>
    <button class="bt" ng-click="goToReg()">Register</button>
</form>
