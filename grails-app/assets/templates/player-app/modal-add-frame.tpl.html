<form>
    <div class="modal-body">
        <div class="left-modal">
            <label>Source
                <input type="text" placeholder="Source address" ng-model="newFrame.streamSource"/>
            </label>
            <label>Sources
                <select ng-change="updateSource()"
                        ng-options="source.source for source in sources track by source.value"
                        ng-model="newFrame.sourceType"></select>
            </label>
            <div class="span1">
                <div class="radio">
                    <label ng-if="newFrame.sourceType.stream == true"><input type="radio" ng-model="newFrame.type"
                                                                             value="stream">
                        Stream </label>
                </div>
                <div class="radio">
                    <label ng-if="newFrame.sourceType.chat == true"><input type="radio" ng-model="newFrame.type"
                                                                           value="chat">
                        Chat </label>
                </div>
            </div>
        </div>
        <div class="right-modal">
            <span>{{newFrame.sourceType.hint}}</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-click="submit(newFrame)" class="btn primary-btn">Submit</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</form>
