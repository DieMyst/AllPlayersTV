<form>
    <div class="modal-body">
        <label>Source
            <input type="text" ng-model="newFrame.streamSource"/>
        </label>
        <label>Sources
            <select ng-options="source for source in sources" ng-model="selectedSource"></select>
        </label>
        <label>{{sources}}</label>
    </div>
    <span>{{newFrame}}</span>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <input type="submit" ng-click="submit(newFrame)" class="btn primary-btn" value="Submit" />
    </div>
</form>
