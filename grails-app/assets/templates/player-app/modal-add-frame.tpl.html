<form>
    <div class="modal-body">
        <label>Source
            <input type="text" placeholder="Source address" ng-model="newFrame.streamSource"/>
        </label>
        <label>Sources
            <select ng-change="updateSource()" ng-options="source.source for source in sources track by source.value" ng-model="newFrame.sourceType"></select>
        </label>
        <label>Stream or chat
            <select ng-init="newFrame.type = newFrame.type || options[0].value" ng-model="newFrame.type">
                <option value="stream" ng-if="newFrame.sourceType.stream == true">Stream</option>
                <option value="chat" ng-if="newFrame.sourceType.chat == true">Chat</option>
            </select>
        </label>
    </div>
    <span>{{newFrame}}</span>
    <div class="modal-footer">
        <button type="submit" ng-click="submit(newFrame)" class="btn primary-btn">Submit</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
